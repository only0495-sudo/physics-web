    <style>
        :root {

        /* --- å­¸ç¿’å¼•å°é¢æ¿ (å³å´/ä¸‹æ–¹) --- */
        .guide-panel {
            width: 300px;

        .guide-header {

        /* --- é«˜äº®å‹•ç•«æ•ˆæœ --- */
        @keyframes pulse-border {

            70% { box-shadow: 0 0 0 10px rgba(241, 196, 15, 0); transform: scale(1.05); }

</head>
<body>

    <h1>ğŸŒŠ ä»€éº¼æ˜¯æ³¢å‰ï¼Ÿäº’å‹•æ•™å­¸</h1>

    <div class="main-container">
        <div class="simulation-area">
            <div id="canvasContainer">
                <canvas id="waterCanvas" width="550" height="350"></canvas>
                <div id="viewLabel">ä¿¯è¦–åœ– (Top View)</div>
            </div>

            <div class="controls-wrapper">
                <div class="speed-control" id="ctrl-speed">
                    <label>â±ï¸ æ’­æ”¾é€Ÿåº¦:</label>
                    <input type="range" id="speedRange" min="0.1" max="1.0" step="0.1" value="1.0">
                    <span id="speedDisplay">1.0x</span>
                </div>

                <div class="button-group">
                    <button id="btnDropStone">ğŸ–ï¸ ä¸ŸçŸ³é ­</button>
                    <button id="btnSwitchView">ğŸ”„ åˆ‡æ›è¦–è§’ (ä¿¯è¦–)</button>
                    <button id="btnToggleRain">â˜” ä¸‹é›¨æ¨¡å¼</button>
                    <button id="btnClear">âŒ æ¸…é™¤</button>
                </div>
            </div>
        </div>

        <div class="guide-panel">
            <div class="guide-header">
                <span>ğŸ¤– å­¸ç¿’å¼•å°</span>
            </div>
            <div class="guide-content">
                <div id="guideText" class="guide-step-text">
                    æ­¡è¿ä¾†åˆ°æ³¢å‰å¯¦é©—å®¤ï¼è«‹é»æ“Šã€Œä¸‹ä¸€æ­¥ã€é–‹å§‹å­¸ç¿’ã€‚
                </div>
                <div class="guide-controls">
                    <button class="nav-btn" id="prevStep" disabled>ä¸Šä¸€æ­¥</button>
                    <span class="step-indicator" id="stepIndicator">1 / 5</span>
                    <button class="nav-btn" id="nextStep">ä¸‹ä¸€æ­¥ âœ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- è®Šæ•¸èˆ‡ DOM ---
        const canvas = document.getElementById('waterCanvas');
        const ctx = canvas.getContext('2d');
        
        // Controls
        const btnDropStone = document.getElementById('btnDropStone');
        const btnSwitchView = document.getElementById('btnSwitchView');
        const btnToggleRain = document.getElementById('btnToggleRain');
        const btnClear = document.getElementById('btnClear');
        const speedRange = document.getElementById('speedRange');
        const speedDisplay = document.getElementById('speedDisplay');
        const viewLabel = document.getElementById('viewLabel');

        // Guide Elements
        const guideText = document.getElementById('guideText');
        const prevStepBtn = document.getElementById('prevStep');
        const nextStepBtn = document.getElementById('nextStep');
        const stepIndicator = document.getElementById('stepIndicator');

        // Physics Params
        const wavelength = 50;
        const waveSpeedConstant = 2.5;
        const amplitude = 30;
        
        // State
        let waves = []; 
        let simulationTime = 0; 
        let timeSpeed = 1.0;    
        let isRaining = false;
        let lastRainTime = 0;
        let viewMode = 'top'; 
        let currentStep = 0; // 0-indexed

        // --- å­¸ç¿’å¼•å°è³‡æ–™ ---
        const steps = [
            {
                text: "ğŸ‘‹ æ­¡è¿ï¼<br>å…ˆè©¦è©¦çœ‹åœ¨æ°´é¢ä¸Šé»æ“Šï¼Œæˆ–è€…æŒ‰<b>ã€Œä¸ŸçŸ³é ­ã€</b>ã€‚<br>é‚£äº›å‘å¤–æ“´æ•£çš„<span style='color:#3498db; font-weight:bold;'>è—è‰²åœ“åœˆ</span>ï¼Œæˆ‘å€‘ç¨±ä¹‹ç‚ºã€Œæ³¢å‰ã€ã€‚",
                highlight: "btnDropStone",
                action: () => setView('top')
            },
            {
                text: "ğŸ¤” <b>æ€è€ƒæ™‚é–“ï¼š</b><br>ç‚ºä»€éº¼æ³¢å‰è¦ç•«æˆä¸€æ¢ç·šï¼Ÿ<br>é€™æ¢ç·šä»£è¡¨æ°´é¢çš„ä»€éº¼ä½ç½®ï¼Ÿæ˜¯æœ€é«˜é»ï¼Ÿé‚„æ˜¯æœ€ä½é»ï¼Ÿ<br>è®“æˆ‘å€‘æ›å€‹è§’åº¦ä¾†çœ‹çœ‹ã€‚",
                highlight: null
            },
            {
                text: "ğŸ”„ <b>åˆ‡æ›è¦–è§’ï¼š</b><br>è«‹æŒ‰ä¸‹<b>ã€Œåˆ‡æ›è¦–è§’ã€</b>æŒ‰éˆ•ã€‚<br>ç¾åœ¨æˆ‘å€‘å¾å´é¢çœ‹æ°´æ³¢çš„å‰–é¢ã€‚<br>æ³¨æ„çœ‹è—è‰²çš„é»åœ¨å“ªè£¡ï¼Ÿ",
                highlight: "btnSwitchView",
                action: () => setView('side') // è‡ªå‹•åˆ‡æ›ï¼Œæˆ–è€…è®“ç”¨æˆ¶è‡ªå·±åˆ‡
            },
            {
                text: "ğŸŒ <b>æ…¢å‹•ä½œè§€å¯Ÿï¼š</b><br>æ³¢è·‘å¤ªå¿«çœ‹ä¸æ¸…æ¥šï¼Ÿ<br>è«‹å°‡<b>ã€Œé€Ÿåº¦æ‹‰æ¡¿ã€</b>å¾€å·¦æ‹‰åˆ°åº• (0.1x)ã€‚<br>ä½ æœƒç™¼ç¾è—è‰²æ¨™è¨˜æ°¸é è·Ÿè‘—<b>æ³¢å³° (æœ€é«˜é»)</b> ç§»å‹•ï¼",
                highlight: "ctrl-speed",
                action: () => {}
            },
            {
                text: "ğŸ‰ <b>çµè«–ï¼š</b><br>æ²’éŒ¯ï¼<b>ã€Œæ³¢å‰ã€å°±æ˜¯æ‰€æœ‰æ³¢å³°é€£èµ·ä¾†çš„ç·šã€‚</b><br>ç¾åœ¨ä½ å¯ä»¥è©¦è©¦ã€Œä¸‹é›¨æ¨¡å¼ã€ï¼Œè§€å¯Ÿè¤‡é›œæ³¢å‰çš„ç–ŠåŠ ï¼",
                highlight: "btnToggleRain",
                action: () => { timeSpeed = 1.0; speedRange.value = 1.0; speedDisplay.textContent = "1.0x"; }
            }
        ];

        // --- ç³»çµ±åˆå§‹åŒ– ---
        function init() {
            updateGuideUI();
            update();
            // åˆå§‹ä¸Ÿä¸€é¡†
            setTimeout(() => addWave(300, 175), 500);
        }

        // --- å­¸ç¿’å¼•å°é‚è¼¯ ---
        function updateGuideUI() {
            const step = steps[currentStep];
            guideText.innerHTML = step.text;
            stepIndicator.textContent = `${currentStep + 1} / ${steps.length}`;

            // æŒ‰éˆ•ç‹€æ…‹
            prevStepBtn.disabled = currentStep === 0;
            nextStepBtn.textContent = currentStep === steps.length - 1 ? "å®Œæˆ" : "ä¸‹ä¸€æ­¥ âœ";

            // æ¸…é™¤èˆŠçš„é«˜äº®
            document.querySelectorAll('.highlight-pulse').forEach(el => el.classList.remove('highlight-pulse'));

            // è¨­å®šæ–°çš„é«˜äº®
            if (step.highlight) {
                const el = document.getElementById(step.highlight);
                if (el) el.classList.add('highlight-pulse');
            }
            
            // åŸ·è¡Œè©²æ­¥é©Ÿçš„é è¨­å‹•ä½œ (ä¾‹å¦‚å¼·åˆ¶åˆ‡æ›è¦–è§’ï¼Œæ–¹ä¾¿æ•™å­¸)
            // è¨»è§£æ‰ä¸‹ä¸€è¡Œå¦‚æœå¸Œæœ›å­¸ç”Ÿè‡ªå·±æ‰‹å‹•æŒ‰
            // if (step.action) step.action(); 
        }

        nextStepBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateGuideUI();
            }
        });

        prevStepBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateGuideUI();
            }
        });

        // --- è¦–è§’åˆ‡æ›è¼”åŠ© ---
        function setView(mode) {
            viewMode = mode;
            updateViewUI();
        }

        function updateViewUI() {
            if (viewMode === 'top') {
                btnSwitchView.textContent = "ğŸ”„ åˆ‡æ›è¦–è§’ (ä¿¯è¦–)";
                viewLabel.textContent = "ä¿¯è¦–åœ– (Top View)";
                viewLabel.style.color = "var(--accent-color)";
            } else {
                btnSwitchView.textContent = "ğŸ”„ åˆ‡æ›è¦–è§’ (å´é¢)";
                viewLabel.textContent = "å´è¦–åœ– (Side View)";
                viewLabel.style.color = "var(--primary-color)";
            }
        }

        // --- äº‹ä»¶ç›£è½ ---
        speedRange.addEventListener('input', (e) => {
            timeSpeed = parseFloat(e.target.value);
            speedDisplay.textContent = timeSpeed.toFixed(1) + 'x';
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (viewMode === 'top') {
                const rect = canvas.getBoundingClientRect();
                addWave(e.clientX - rect.left, e.clientY - rect.top);
            }
        });

        btnDropStone.addEventListener('click', () => {
            const yPos = viewMode === 'side' ? canvas.height / 2 : Math.random() * canvas.height;
            addWave(Math.random() * canvas.width * 0.8 + canvas.width * 0.1, yPos);
        });

        btnToggleRain.addEventListener('click', () => {
            isRaining = !isRaining;
            btnToggleRain.textContent = isRaining ? 'ğŸ›‘ åœæ­¢ä¸‹é›¨' : 'â˜” ä¸‹é›¨æ¨¡å¼';
        });

        btnSwitchView.addEventListener('click', () => {
            viewMode = viewMode === 'top' ? 'side' : 'top';
            updateViewUI();
        });

        btnClear.addEventListener('click', () => {
            waves = [];
        });

        // --- æ ¸å¿ƒç‰©ç†èˆ‡ç¹ªåœ– ---
        function addWave(x, y) {
            waves.push({
                x: x,
                y: y,
                startTime: simulationTime
            });
            if (waves.length > 50) waves.shift();
        }

        function getWaveHeight(wave, targetX, targetY, currTime) {
            const elapsed = currTime - wave.startTime; 
            const dx = targetX - wave.x;
            const dy = targetY - wave.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const distanceTraveled = elapsed * waveSpeedConstant;
            
            if (dist > distanceTraveled) return 0;
            
            let decay = Math.max(0, 1 - dist / 400); 
            decay *= Math.max(0, 1 - elapsed / 300);

            const phase = (dist - distanceTraveled) / wavelength * 2 * Math.PI;
            return Math.cos(phase) * amplitude * decay;
        }

        function drawTopView() {
            // åˆ‡é¢ç·š
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.strokeStyle = '#eee';
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]); 

            waves.forEach(wave => {
                const elapsed = simulationTime - wave.startTime;
                const currentRadius = elapsed * waveSpeedConstant;

                for (let i = 0; i < 5; i++) {
                    const r = currentRadius - (i * wavelength);
                    if (r <= 0) continue;

                    let alpha = 1.0 - (r / 500);
                    if (alpha < 0) alpha = 0;

                    ctx.beginPath();
                    ctx.arc(wave.x, wave.y, r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(52, 152, 219, ${alpha})`; // è—è‰²æ³¢å‰
                    ctx.lineWidth = 2.5; 
                    ctx.stroke();
                }
            });
        }

        function drawSideView() {
            const centerY = canvas.height / 2;
            
            // åŸºæº–ç·š
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.strokeStyle = '#ccc';
            ctx.stroke();

            // æ³¢å½¢
            ctx.beginPath();
            ctx.moveTo(0, centerY);

            for (let x = 0; x < canvas.width; x += 2) {
                let totalHeight = 0;
                waves.forEach(wave => {
                    totalHeight += getWaveHeight(wave, x, centerY, simulationTime);
                });
                ctx.lineTo(x, centerY - totalHeight);
            }
            
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.fillStyle = 'rgba(52, 152, 219, 0.2)';
            ctx.fill();

            // æ³¢å‰æ¨™è¨˜ (è—é»)
            let prevH = -999, currentH = -999;
            for (let x = 0; x < canvas.width; x += 3) {
                let h = 0;
                waves.forEach(wave => { h += getWaveHeight(wave, x, centerY, simulationTime); });
                
                if (currentH > prevH && currentH > h && currentH > 5) {
                    const peakX = x - 3;
                    const peakY = centerY - currentH;

                    ctx.beginPath();
                    ctx.arc(peakX, peakY, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#3498db'; // é®®è±”è—
                    ctx.fill();

                    // è™›ç·š
                    ctx.beginPath();
                    ctx.moveTo(peakX, peakY);
                    ctx.lineTo(peakX, centerY);
                    ctx.strokeStyle = 'rgba(52, 152, 219, 0.5)';
                    ctx.setLineDash([2, 2]);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                prevH = currentH;
                currentH = h;
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            simulationTime += timeSpeed;

            if (isRaining && simulationTime - lastRainTime > 15) {
                let rainY = viewMode === 'side' ? (canvas.height/2 + (Math.random()*40 - 20)) : Math.random() * canvas.height;
                addWave(Math.random() * canvas.width, rainY);
                lastRainTime = simulationTime;
            } else if (!isRaining) {
                lastRainTime = simulationTime;
            }

            if (viewMode === 'top') drawTopView();
            else drawSideView();

            waves = waves.filter(w => (simulationTime - w.startTime) * waveSpeedConstant < 1000);
            requestAnimationFrame(update);
        }

        init(); // å•Ÿå‹•

    </script>
